---
- hosts: hadoop
  tasks:
    - name: Ensure chrony is installed
      yum:
        name: chrony
        state: present
    - name: Ensure chrony is started
      service:
        name: chronyd
        state: started
        enabled: yes
    - name: Ensure nscd is installed
      yum:
        name: nscd
        state: present
    - name: Ensure nscd is started
      service:
        name: nscd
        state: started
        enabled: yes
    - name: deploy root ssh key
      authorized_key:
        user: root
        state: present
        key: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"
    - name: nofile soft ulimit
      pam_limits:
        domain: '*'
        limit_type: soft
        limit_item: nofile
        value: 10000
    - name: nofile hard limit
      pam_limits:
        domain: '*'
        limit_type: hard
        limit_item: nofile
        value: 10000
    - name: deploy /etc/hosts
      copy:
#        src: "{{ role_path }}/hosts"
# ugly
        src: "/etc/ansible/roles/ansible-hadoop/files/hosts"
        dest: /etc/hosts
        owner: root
        group: root
        mode: 0644
    - name: Ensure firewall is disabled
      service:
        name: firewalld
        state: stopped
        enabled: no
    - name: Disable SELinux
      selinux:
        state: disabled
    - name: Change default umask
      lineinfile:
        path: /etc/profile
        line: "umask 0022"
        create: yes
